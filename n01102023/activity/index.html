<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="operand"></div>
            <div class="result">0</div>
        </div>
        <button class="rowspan-two operators">CLEAR</button>
        <button class="operators">DEL</button>
        <button class="operators">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">+</button>
        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button class="rowspan-two equal">=</button>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
