<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="operand"></div>
            <div class="result">0</div>
        </div>
        <button class="rowspan-two dark-gray">CLEAR</button>
        <button class="dark-gray">DEL</button>
        <button class="dark-gray">/</button>
        <button class="light-gray">7</button>
        <button class="light-gray">8</button>
        <button class="light-gray">9</button>
        <button class="dark-gray">*</button>
        <button class="light-gray">4</button>
        <button class="light-gray">5</button>
        <button class="light-gray">6</button>
        <button class="dark-gray">-</button>
        <button class="light-gray">1</button>
        <button class="light-gray">2</button>
        <button class="light-gray">3</button>
        <button class="dark-gray">+</button>
        <button class="light-gray">0</button>
        <button class="light-gray">.</button>
        <button class="rowspan-two blue">=</button>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
