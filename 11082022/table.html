<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr bgcolor="gray">
            <th colspan="2">Full Name</th>
            <th>Grades</th>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>Raymart</td>
            <td>Barrameda</td>
            <td>85</td>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>Ringgo</td>
            <td>Peralta</td>
            <td>99</td>
        </tr>
    </table>
    <br />

    <table border="1" cellpadding="10" cellspacing="0">
        <tr bgcolor="gray">
            <th>First Name</th>
            <th>Subject</th>
            <th>Grades</th>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td rowspan="2">Raymart</td>
            <td>English</td>
            <td>80</td>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>Science</td>
            <td>80</td>
        </tr>
    </table>
    <br />

    <table border="1" cellpadding="10" cellspacing="0">
        <tr bgcolor="gray">
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>Cardboard</td>
            <td>10</td>
            <td>5.00</td>
            <td>50.00</td>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>Paper</td>
            <td>20</td>
            <td>1.00</td>
            <td>20.00</td>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td colspan="3">Total</td>
            <td>70.00</td>
        </tr>
    </table>
    <br />

    <table border="1" cellpadding="10" cellspacing="0" bgcolor="gray">
        <tr align="center">
            <th colspan="2"></th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr align="center">
            <th rowspan="2">Favorite</th>
            <th>Color</th>
            <td bgcolor="lightgreen">Blue</td>
            <td bgcolor="lightgreen"> Purple</td>
        </tr>
        <tr align="center">
            <th>Ice Cream Flavor</th>
            <td bgcolor="lightgreen">Vanilla</td>
            <td bgcolor="lightgreen">Chocolate</td>
        </tr>
    </table>
    <br />

</body>
</html>
