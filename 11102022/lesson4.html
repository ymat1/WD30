<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Example</title>
</head>
<body>
    
    <div id="container" style="width: 500px; border: 1px solid black; text-align: center;">

        <div style="background-color:#462f5d; height: 70px;">
            <span style="color: white;">Header Section</span>
        </div>

        <div style="background-color:rgb(9, 9, 182); height: 70px;">
            <span style="color: white;">Navigation Bar</span>
        </div>

        <div style="background-color:black; float: left; width: 20%; height: 300px;">
            <span style="color: white;">Index</span>
        </div>

        <div style="background-color:azure; float: right; width: 80%; height: 300px;">
            Content Section
        </div>

        <div style="background-color:#462f5d; height:70px; clear: both;">
            <span style="color: white;">Footer Section</span>
        </div>

    </div>
    <br /><br />

    <table border="1" cellpadding="10" cellspacing="2" style="width: 500px; text-align: center;">

        <tr style="background-color:#462f5d; height: 70px;">
            <td colspan="2"><span style="color:white">Header Section</span></td>
        </tr>

        <tr style="background-color:rgb(9, 9, 182); height: 70px;">
            <td colspan="2"><span style="color:white">Navigation Bar</span></td>
        </tr>

        <tr style="height: 300px;">
            <td style="background-color:black; width: 20%;"><span style="color:white">Index</span></td>
            <td style="background-color: azure; width: 80%;">Content Section</td>
        </tr>

        <tr style="background-color:#462f5d; height: 70px;">
            <td colspan="2"><span style="color: white;">Footer Section</td></span>
        </tr>

    </table>

</body>
</html>
