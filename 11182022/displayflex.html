<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link rel="stylesheet" href="./displayflex.css">
</head>
<body>
    <header>Header</header>

    <main>

        <nav>Nav</nav>

        <article>
            <form>
                <div class="container">
                    <div class="flex-left">
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" id="Name">
                        </div>
                        <div class="field">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="field">
                            <label for="datetime">Pickup Date/Time</label>
                            <input type="datetime-local" id="datetime">
                        </div>
                        <div class="field">
                            <label for="dropdown">Pickup Place</label>
                            <select name="dropdown" id="dropdown">
                            <option selected disabled>Select One</option>
                            <option value="Cainta">Cainta</option>
                            <option value="Taytay">Taytay</option>
                            <option value="Angono">Angono</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="place">Dropoff Place</label>
                            <input type="text" id="place">
                        </div>
                    </div>
                    <div class="flex-right">
                        <div class="pref">Which vehicle do you require?
                            <div class="selection">
                                <input type="radio" name="vehicle" id="van">
                                <label for="van">Van</label>
                            </div>
                            <div class="selection">
                                <input type="radio" name="vehicle" id="jeep">
                                <label for="jeep">Jeepney</label>
                            </div>
                            <div class="selection">
                                <input type="radio" name="vehicle" id="tricycle">
                                <label for="tricycle">Tricycle</label>
                            </div>
                        </div>
                        <div class="pref">Extras
                            <div class="selection">
                                <input type="checkbox" name="extras" id="babyseat">
                                <label for="babyseat">Baby Seat</label>
                            </div>
                            <div class="selection">
                                <input type="checkbox" name="extras" id="wheelchair">
                                <label for="wheelchair">Wheelchair Access</label>
                            </div>
                            <div class="selection">
                                <input type="checkbox" name="extras" id="stock">
                                <label for="stock">Stock Tip</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <input type="submit" value="Submit Booking">
                </div>
            </form>
        </article>

        <aside>Aside</aside>

    </main>

    <footer>Footer</footer>
</body>
</html>
